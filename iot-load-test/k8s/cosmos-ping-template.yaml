apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosmos-ping-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  cosmos-ping-pod
  template:
    metadata:
      labels:
        app: cosmos-ping-pod
    spec:
      containers:
      - name: main
        image: vplauzon/perf-streaming:experimental
        imagePullPolicy: Always
        env:
        - name: MODE
          value: "cosmos-ping"
        - name: APP_INSIGHTS_KEY
          value: "{app-insights-key}"
        - name: COSMOS_CONNECTION_STRING
          value: "{cosmos-connection-string}"
        - name: CONCURRENT_CALL_COUNT
          value: "1"
        resources:
          requests:
            memory: "512M"
            cpu: "1200m"
          limits:
            memory: "5G"
            cpu: "2"
